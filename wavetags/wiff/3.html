<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFF - Digital Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="wiff_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white max-w-sm w-full shadow-lg rounded-xl overflow-hidden relative">
        
        <!-- Cover Image -->
        <div class="relative">
            <img class="w-full h-40 object-cover" src="cover.jpg" alt="Cover Image">
            <div class="absolute left-1/2 transform -translate-x-1/2 -bottom-10 bg-white p-2 rounded-full shadow-md">
                <img class="w-20 h-20 object-cover rounded-full" src="wiff_logo.png" alt="Company Logo">
            </div>
        </div>
        
        <div class="p-6 pt-12 text-center">
            <h1 class="text-2xl font-bold text-gray-900">WIFF</h1>
            <p class="text-gray-500 text-sm">Windsor International Film Festival</p>
        
            <!-- Google Review Button -->
            <div class="mt-4 flex justify-center items-center">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full flex items-center space-x-2 shadow-md transition">
                    <i class="fab fa-google text-lg"></i>
                    <span>Review us on Google</span>
                </button>
            </div>
        
            <!-- Add to Contacts Button -->
            <div class="mt-4 flex justify-center items-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full flex items-center space-x-2 shadow-md transition" onclick="downloadVCard()">
                    <i class="fas fa-user-plus"></i>
                    <span>Add to Contacts</span>
                </button>
            </div>
        
            <!-- Social Media Links -->
            <div class="mt-6 flex justify-center space-x-6 text-xl text-gray-600">
                <a href="#" class="hover:text-blue-500"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-gray-700"><i class="fab fa-x-twitter"></i></a>
                <a href="#" class="hover:text-blue-600"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
            </div>
        
            <!-- About Section -->
            <div class="mt-6 text-gray-600 text-sm">
                <h3 class="text-lg font-semibold text-gray-900">About Us</h3>
                <p class="mt-2">WIFF celebrates cinema by showcasing Canadian and international films, fostering community engagement, and promoting the creative economy.</p>
            </div>
        </div>
        
        <div class="pb-6 text-center text-gray-500 text-sm">
            <p>Powered by <a href="https://www.femto3d.ca" target="_blank" class="text-blue-600 font-semibold hover:underline">femto3d.ca</a></p>
        </div>
    </div>
    
    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:WIFF\nTEL;TYPE=Windsor,voice:+1-226-826-9433\nURL:https://windsorfilmfestival.com\nADR;TYPE=Windsor:;;101 University Ave. W.;Windsor;ON;N9A 5P4;Canada\nEND:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'WIFF.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

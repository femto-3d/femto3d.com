            function downloadVCard() {
    const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Abdul Fazil
ORG:Femto 3D
TEL;TYPE=mobile,voice:+14377074889
EMAIL:support@femto3d.ca
URL:https://www.femto3d.ca
ADR;TYPE=Windsor:;;10.76433° N, 79.13264° E
X-SOCIALPROFILE;TYPE=Facebook:https://www.facebook.com/femto3d
X-SOCIALPROFILE;TYPE=Twitter:https://twitter.com/femto3d
X-SOCIALPROFILE;TYPE=Instagram:https://www.instagram.com/femto3d.ca
X-SOCIALPROFILE;TYPE=YouTube:https://www.youtube.com/@femto3d/
X-SOCIALPROFILE;TYPE=Tiktok:www.tiktok.com/@femto3d.ca 
END:VCARD`;

    const blob = new Blob([vCardData], { type: 'text/vcard' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'Femto3D.vcf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}


        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Femto3D Digital Card',
                    text: 'Check out Femto3D\'s business card.',
                    url: window.location.href
                }).catch(err => console.log('Sharing failed', err));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
    </script>

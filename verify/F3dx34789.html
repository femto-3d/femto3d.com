<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      text-align: center;
      padding: 50px;
    }
    .certificate-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .verified-label {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
    .issuer {
      color: #333;
      margin-top: 5px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="certificate-container">
    <h2>Certificate Verification</h2>
    <img src="F3dx34789.jpg" alt="Verified Certificate">
    <div class="verified-label">This is a verified certificate</div>
    <div class="issuer">Issued by Femto 3D</div>
  </div>

</body>
</html>
